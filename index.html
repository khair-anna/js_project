<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="character">
        <h2 id="character_header">Star Wars Characters</h2>
        <div id="character_list"></div>
        <div id="character_details" style="display: none;">
            <table>
                <tr>
                    <th>Name</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th>Birth Year</th>
                    <td id="birth_year"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td id="gender"></td>
                </tr>
                <tr>
                    <th>Films</th>
                    <td id="films"></td>
                </tr>
                <tr>
                    <th>Planet</th>
                    <td id="planet"></td>
                </tr>
                <tr>
                    <th>Species</th>
                    <td id="species"></td>
                </tr>
            </table>
            <button id="back_to_list">Back to the list</button>
        </div>
    </div>
    <div class="character_btn">
        <button id="btn_previous">Previous</button>
        <button id="btn_next">Next</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
